<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
    <title>My gallery</title>
  </head>
  <body>
    <section>
      <figure class="profile__info">
        <img src="assets/profilePhoto.png" alt="" />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
      </figure>
      <div class="profile__stats">
        <div>
          <p>100</p>
          <p class="stats__title">Posts</p>
        </div>
        <div>
          <p>2,242</p>
          <p class="stats__title">Followers</p>
        </div>
        <div>
          <p>1,432</p>
          <p class="stats__title">Following</p>
        </div>
      </div>
    </section>
    <section class="main__content">
      <img src="assets/photo1.png" alt="photo1" />
      <img src="assets/photo2.png" alt="photo2" />
      <img src="assets/photo3.png" alt="photo3" />
      <img src="assets/photo4.png" alt="photo4" />
      <img src="assets/photo5.png" alt="photo5" />
      <img src="assets/photo6.png" alt="photo6" />
    </section>
  </body>
</html>
